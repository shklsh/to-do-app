<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width">
     <title></title>
     <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="myDiv">
        <h1>To do lists</h1>
        <input type="text" id="myText">
        <input type="date" id="myDate">
        <input type="button" id="addButton" value="Add" onclick="addList()">
    </div>

    <ul id="myList">
        <li class="taskList">
            <input type="text" class="taskName" value="Exercise">
            <input type="date" class="taskDate">
            <input type="button" class="deleteButton" value="Delete">
            <input type="checkbox" class="checkBox">
        </li>
        <li class="taskList">
            <input type="text" class="taskName" value="Drink coffee">
            <input type="date" class="taskDate" placeholder="Due date">
            <input type="button" class="deleteButton" value="Delete">
            <input type="checkbox" class="checkBox">
        </li>
        <li class="taskList">
            <input type="text" class="taskName" value="Dinner">
            <input type="date" class="taskDate" placeholder="Due date">
            <input type="button" class="deleteButton" value="Delete">
            <input type="checkbox" class="checkBox">
        </li>
    </ul>

    <footer>
         <p>Created by <span style= "color:blue">Se Oh</span></p>
    </footer>

    <script src="https://kit.fontawesome.com/c5fb3fea1f.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="index.js"></script>
  </body>
</html>
