<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width">
     <title></title>
     <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="myDiv">
        <h1>To do lists</h1>
        <input type="text" id="myText" placeholder="Add">
        <input type="date" id="myDate">
        <input type="button" id="addButton" value="Add" onclick="addList()">
    </div>
    
    <ul id="myList">
        <li id="list1">
            <input type="text" id="li-text1" value="Exercise">
            <input type="date" id="time1">
            <input type="button" id="editButton1" value="Edit">
            <input type="button" id="deleteButton1" value="Delete">
            <input type="checkbox" id="checkBox1" value="" checked>
        </li>
        <li id="list2">
            <input type="text" id="li-text2" value="Drink coffee">
            <input type="date" id="time2" placeholder="Due date">
            <input type="button" id="editButton2" value="Edit">
            <input type="button" id="deleteButton2" value="Delete">
            <input type="checkbox" id="checkBox2" value="" checked>
        </li>
        <li id="list3">
            <input type="text" id="li-text3" value="Dinner">
            <input type="date" id="time3" placeholder="Due date">
            <input type="button" id="editButton3" value="Edit">
            <input type="button" id="deleteButton3" value="Delete">
            <input type="checkbox" id="checkBox3" value="" checked>
        </li>
    </ul>

    <footer>
         <p>Created by <span style= "color:blue">Se Oh</span></p>
    </footer>

    <script src="https://kit.fontawesome.com/c5fb3fea1f.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="index.js"></script>
  </body>
</html>
