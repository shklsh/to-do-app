<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width">
     <title></title>
     <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="myDiv">
        <h1>To do lists</h1>
        <input type="text" id="myNewToDoListText">
        <input type="date" id="myNewToDoListDate">
        <input type="button" id="addButton" value="Add" onclick="addList()">
    </div>

    <ul id="myList">
        <li class="taskList">
            <input type="checkbox" class="checkBox">
            <span class="newTaskName">Exercise</span>
            <input type="date" class="newTaskDate">
            <input type="button" class="editButton" value="Edit">
            <input type="button" class="deleteButton" value="Delete">
        </li>
        <li class="taskList">
            <input type="checkbox" class="checkBox">
            <span class="newTaskName">Drink Coffee</span>
            <input type="date" class="taskDate">
            <input type="button" class="editButton" value="Edit">
            <input type="button" class="deleteButton" value="Delete">
        </li>
        <li class="taskList">
            <input type="checkbox" class="checkBox">
            <span class="newTaskName">Dinner</span>
            <input type="date" class="taskDate">
            <input type="button" class="editButton" value="Edit">
            <input type="button" class="deleteButton" value="Delete">
        </li>
    </ul>

    <footer>
         <p>Created by <span style= "color:blue">Se Oh</span></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="index.js"></script>
  </body>
</html>
